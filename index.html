<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Enjoy your new world experience</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/utilitystyles.css">
    <link rel="stylesheet" href="./css/mediaquery.css">

<body>
    <div class="container flex bg-color">
        <div class="left  bg-color">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="hamburgerClose cursor">
                    <img class="invert" src="./img/close.svg" alt="">
                </div>
                <div class="logo"><img class="invert" src="./img/logo.svg" alt="logo"></div>
                <ul>
                    <li class="flex"><img class="invert" src="./img/home.svg" alt="home">Home</li>
                    <li class="flex"><img class="invert" src="./img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="left_heading flex items-center">
                    <img class="invert" src="./img/playlist.svg" alt="">
                    <h4>Your Library</h4>
                    <p>+</p>
                </div>

                <div class="songList">
                    <ul>
                    </ul>
                </div>


                <div class="footer">
                    <div><a target="_blank" href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a target="_blank" href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
                    </div>
                    <div><a target="_blank" href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy
                                Policy</span></a>
                    </div>
                    <div><a target="_blank"
                            href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div><a target="_blank" href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About
                                Ads</span></a></div>
                    <div><a target="_blank"
                            href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>
            </div>


        </div>
        <div class="right p-1 bg-color">
            <div class="header flex items-center p-1 bg-grey">
                <div class="nav">
                    <div class="hamburgerMenu cursor">
                        <img class="invert" src="./img/hamburger.svg" alt="">
                    </div>
                    <div class="arrows">
                        <svg class="white-color" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <svg class="white-color" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>


                </div>
                <div class="buttons">
                    <button>Sign in</button>
                    <button>Login</button>
                </div>
            </div>

            <div class="spotify-playlist p-1">
                <h2>Spotify Playlists</h2>

                <div class="cardContainerwithscroll">
                    <div class="card__holder">

                            <p>Hits to boost your mood and fill you with happiness!</p>

                    </div>

                </div> <!--Card AContainer-->
                <div class="playbar">
                    <div class="songBarHolder flex">
                        <p class="songName">-x-x-</p>

                        <div class="songbuttons flex justify-center items-center">
                            <img class="invert cursor previousSong" src="./img/prevsong.svg" alt="">
                            <img class="invert cursor playSong" src="./img/play.svg" alt="">
                            <img class="invert cursor nextSong" src="./img/nextsong.svg" alt="">
                        </div>
                        <div class="timeAndvol">
                            <p class="duration">00:00 / 00:00</p>
                            <div>
                                <img class="invert cursor" src="./img/volume.svg" alt="">
                                <input id="volume" class="cursor" type="range" min="0" value="70" max="100">
                            </div>
                        </div>
                    </div>
                    <input type="range" value="0" class="progressBar">
                </div>

            </div>
        </div>
    </div>
